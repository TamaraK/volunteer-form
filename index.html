<body class="push-0">

  <header class="gutter-1-2 pad-t pad-b-1-2 push-2">
    <h1 class="max-length push-1-2 bold">Apply to be a tree planter</h1>
    <p class="max-length push mega">Trees are one of the world's most precious renewable resourses-we need your help to renew the ecosystem.</p>
  </header>

  <form method="post" action="#">

    <fieldset class="push gutter-1-4">
      <legend class="unit xs-1 giga push bold">Personal Details</legend>
      <div class="grid">
        <div class="unit xs-1 m-1-2 pad-t-1-2 gutter-1-8">
          <label for="name">Full Name</label>
          <input id="name" name="name">
          <p class="italic micro">Your full legal name, for insurance purposes, e.g. "Elizabeth Bradley".</p>
        <div>
        <div class="unit xs-1 m-1-2 push gutter-1-4">
          <label for="nickname">What should we cal you?</label>
          <input id="nickname" name="nickname">
          <p class="italic micro">What all your friends call you, e.g. "Liz".</p>
        </div>
