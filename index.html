<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">
</head>
<body class="push-0">

  <header class="gutter-1-2 pad-t pad-b-1-2 push-2">
    <h1 class="max-length push-1-2 bold">Apply to be a tree planter</h1>
    <p class="max-length push mega">Trees are one of the world's most precious renewable resourses-we need your help to renew the ecosystem.</p>
  </header>

  <form method="post" action="#">

    <fieldset class="push gutter-1-4">
      <legend class="unit xs-1 giga push bold">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 m-1-2 pad-t-1-2 gutter-1-8">
          <label for="name">Full name</label>
          <input id="name" name="name">
          <p class="italic micro">Your full legal name, for insurance purposes, e.g. "Elizabeth Bradley".</p>
        </div>
        <div class="unit xs-1 m-1-2 push gutter-1-4">
          <label for="nickname">What should we call you?</label>
          <input id="nickname" name="nickname">
          <p class="italic micro">What all your friends call you, e.g. “Liz”.</p>
        </div>
        <div class="unit xs-1 m-1-2 push gutter-1-4">
          <label for="date-of-birth">Date of birth</label>
          <input id="date-of-birth" name="date-of-birth" type="date">
        </div>
        <div class="unit xs-1 m-1-2 gutter-1-4 push">
          <label for="t-shirt-size">T-shirt size</label>
          <select id="t-shirt-size" name="t-shirt-size">
            <option value="">Select a t-shirt size</option>
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit xs-1 m-1-2 push gutter-1-4">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="unit xs-1 m-1-2 push gutter-1-4">
          <label for="tel">Phone number <span class="italic">(optional)</span></label>
          <input id="tel" type="tel" name="tel">
        </div>
      </div>

    </fieldset>

    <hr class="island-1-8 push gutter-1-4">

    <fieldset class="grid gutter-1-4 push">
      <legend class=" unit xs-1 m-1-2 push tera bold pad-t-1-2">Address</legend>
      <div class="grid">
        <div class="unit xs-1 m-1-2 pad-t-1-2 gutter-1-8 push">
          <label for="street-address">Street Address</label>
          <input id="street-address" name="street-address">
        </div>
        <div class="unit xs-1 m-1-2 push island-1-4 pad-t-1-4">
          <label for="city">City</label>
          <input id="city" name="city">
        </div>
        <div class="unit xs-1 m-1-2 push gutter-1-4 push">
          <label for="province">Province</label>
          <select id="province" name="province">
            <option value="">Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
        <div class="unit xs-1 m-1-2 push pad-t-1-2 pad-b-1-4">
          <label for="postal-code">Postal code</label>
          <input id="postal-code" name="postal-code">
        </div>
      </div>
    </fieldset>
